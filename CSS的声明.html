<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css的声明学习</title>
		<!--
			CSS三种声明学习：
				1、内部声明：在head标签中使用style标签声明：
					作用：此声明一般声明当前网页的公共样式或者给某个标签的单独样式
				2、标签声明：在标签上使用style属性进行声明
					作用：此声明会将CSS样式直接作用于当前标签
				3、外部引入：在head标签中使用link标签外部声明好的css文件
					作用：此声明相当于调用，解决了不同网页间样式重复使用的问题
						一次声明，随处使用 
			问题：
				不同声明给同一标签操作同一个样式，他会使用谁的？
				如果CSS的声明全部在head标签中，则遵循就近原则，谁离标签近，谁就会被执行
				
		-->
		<!--引入外部声明好的css文件-->
		<link rel="stylesheet" type="text/css" href="my.css">
		<!--声明css代码域-->
		<!--公共样式声明区，作用于所有html标签-->
		<style type="text/css">
			hr{
				width:50%;
				height:20px;
				color:red;
				background-color:red;
			}
		</style>
		
		
	</head>
	<body>
		<h3>css的声明学习</h3>
		<hr style="background-color:blue;"/>
		<hr />

	</body>
	
</html>
