<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css的选择器学习</title>
		<!--
			CSS的选择器学习:
			
				CSS的一般使用步骤：
				1、声明CSS代码域
				2、使用选择器选择要添加样式的标签
					根据需求来，一般是（即范围从大到小）
					*全部选择器给整个页面添加基础样式
					->类选择器给不同的标签添加基础样式
					->标签选择器给某类标签添加基础样式
					->id、属性选择器、style属性声明的方式给某个标签添加个性化。
				3、书写样式单
					边框设置
						border：solid 1px;  (solid实线)
					字体设置
						font-size:10px;		设置字体大小
						font-family:"黑体"  设置字体格式
						font-weight:bold;   设置字体加粗
					字体颜色设置
						color:颜色;
					背景颜色设置
						background-color:背景颜色;
					背景图片设置
						background-image:url(图片相对路径); 
						background-repeat:no-repeat; 设置图片不重复平铺
						background-size:cover;图片平铺整个页面
					高和宽设置
					浮动设置
						float:left/right
					行高行间距设置
						line-height:10;
				
				标签选择器：
					标签名{
						样式名1：样式;
						样式名2：样式;....
					}
					作用：会将当前网页的所有该标签增加相同样式
				id选择器：
					#标签的id{
						样式名1：样式;
						样式名2：样式;....
					}
					作用：会给某个指定的标签添加指定样式
				类选择器：
					.类选择器名{
						样式名1：样式;
						样式名2：样式;....
					}
					作用：给不同的标签添加相同的样式
				全部选择器：
					*{	
						样式名1：样式
						样式名2：样式
					}
					作用：选择所有的HTML标签，并添加相同的样式
				组合选择器：
					选择器1，选择器2，...{
						样式名1：样式
						样式名2：样式
					}
					作用：解决不同选择器之间重复样式的问题
				子标签选择器：
					选择器1 子标签选择器{
						样式名1：样式
						样式名2：样式
					}
				属性选择器：
					标签名[属性名=属性值]{
						样式名1：样式
						样式名2：样式
					}
					作用:
					选择某标签具有某属性并且属性值为指定属性值的标签
		-->			
		
		<!--声明css代码域-->
		<style type="text/css">
			/*标签选择器*/
			table{
				width:300px;
				height:200px;
				border:solid 1px;
				background-color:red;
			}	
			
			/*id选择器*/
			#t1{
				background-color:gray;
			}
			
			/*类选择器*/
			.common{
				color:red;
			}
			/*组合选择器*/
			table,.common{
				background-color:green;
			}
			/*子标签选择器*/
			ul li{
				color:blue;
			}
			/*属性选择器*/
			input[type=password]{
				color:red;
			}
		</style>
	</head>
	<body>
		<h3>CSS的选择器学习</h3>
		<hr />
		<hr />
		<table id="t1" class="common">
			<tr>
			<td>1</td>
			<td>1</td>
			<td>1</td>
			</tr>
			<tr>
			<td>1</td>
			<td>1</td>
			<td>1</td>
			</tr>
			<tr>
			<td>1</td>
			<td>1</td>
			<td>1</td>
			</tr>
		</table>
		<table>
			<tr>
			<td></td>
			<td></td>
			<td></td>
			</tr>
			<tr>
			<td></td>
			<td></td>
			<td></td>
			</tr>
			<tr>
			<td></td>
			<td></td>
			<td></td>
			</tr>
		</table>
		<b class="common">CSS学习</b>
		<!--子选择器-->
		<ul>
			<li>哈哈</li>
			<li>嘿嘿</li>
			<li>呵呵</li>
		</ul>
		<li>嘻嘻</li>
		<input type="text" name="" id="" value="">
		<input type="password" name="" id="" value="">
	</body>
	
</html>
