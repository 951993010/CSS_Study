<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>照片墙案例</title>

		<!--声明css代码域-->
		<style type="text/css">
			/*设置body*/
			body{
				text-align:center;
				background-color:gray;
			}
			
			/*设置图片样式*/
			img{
				width:20%;/*设置宽度*/
				padding:10px;/*设置内边距*/
				background-color:white;/*设置背景颜色*/
				transform:rotate(-10deg);/*设置倾斜角度*/
				margin-left:30px;/*设置外边距*/
			}
			/*使用伪类给标签添加样式*/
				img:hover{
				position:absolute;
					transform:rotate(0deg)scale(1.5);/*设置旋转角度和缩放比例*/
					z-index:10;/*设置显示优先级别*/
					transition:1.5s;
				}
		</style>
	</head>
	<body>
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<img src="img/01.png" alt="" />
		<img src="img/02.png" alt="" />
		<img src="img/03.png" alt="" />
		<img src="img/04.png" alt="" />
		<br />
		<img src="img/06.jpg" alt="" />
		<img src="img/07.jpg" alt="" />
		<img src="img/08.png" alt="" />
		<img src="img/09.png" alt="" />
	</body>
	
</html>
